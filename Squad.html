        <button class="chip" type="button" data-pos="Midfielder">Midfielders</button>
        <button class="chip" type="button" data-pos="Defender">Defenders</button>
        <button class="chip" type="button" data-pos="Goalkeeper">Goalkeepers</button>
      </div>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Nationality</th>
          <th>Age</th>
